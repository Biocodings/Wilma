//version = "2.0-beta-8-wilma-${wilmaVersion}.${buildId}" - used only at CI release job

description = """BrowserMob Proxy for Wilma"""

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
     maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version:'1.5.3'
    compile group: 'com.google.sitebricks', name: 'sitebricks', version:'0.8.3'
    compile group: 'com.google.inject.extensions', name: 'guice-multibindings', version:'3.0'
    compile group: 'org.codehaus.jackson', name: 'jackson-core-asl', version:'1.7.1'
    compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version:'1.7.1'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.2.3'
    compile group: 'org.apache.httpcomponents', name: 'httpmime', version:'4.2.3'
    compile group: 'org.apache.commons', name: 'commons-io', version:'1.3.2'
    compile group: 'net.sf.jopt-simple', name: 'jopt-simple', version:'3.2'
    compile group: 'org.apache.ant', name: 'ant', version:'1.8.2'
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version:'1.47'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version:'7.3.0.v20110203'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version:'7.3.0.v20110203'
    compile group: 'com.google.inject', name: 'guice', version:'3.0'
    compile group: 'com.google.inject.extensions', name: 'guice-servlet', version:'3.0'
    compile group: 'net.jcip', name: 'jcip-annotations', version:'1.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-api', version:'2.29.1'
    testCompile group: 'junit', name: 'junit', version:'4.9'
}

jar {
    manifest.attributes( 'provider': 'gradle')
    manifest.attributes( 'Implementation-Title': "$componentName-v$version"+'.'+"$buildNumber")
}

task copyJarToDistributions (type: Copy) {
    from(rootProject.rootDir.absolutePath + '/browsermob-proxy/build/libs/')
	into(rootProject.rootDir.absolutePath + '/browsermob-proxy/build/distributions')
}

task createPom << {
    pom {
    }.writeTo("$buildDir/distributions/browsermob-proxy-${version}.pom")
}
createPom.dependsOn(copyJarToDistributions)