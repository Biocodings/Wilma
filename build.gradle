apply plugin: "sonar-runner"

ext.myLocalRepository='file://C:/tmp/myRepo/'

allprojects {
    group = 'com.epam.wilma'
    apply plugin: 'idea'
    apply plugin: 'eclipse'

    repositories {
        jcenter()
    }

}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'maven-publish'

    sourceCompatibility = 1.7
    
    task sourceZip(type: Zip) {
        from 'src'
        classifier 'sources'
        extension 'jar'
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
                artifact sourceZip
                pom.withXml {
                    asNode().appendNode('description', 'Wilma - Test Stub and Proxy')
                }
            }
        }
    }
    
    subprojects {
        task allDeps(type: DependencyReportTask) {}
    }
}

sonarRunner {
    sonarProperties {
        property "sonar.host.url", "${sonar_host_url}"
        property "sonar.jdbc.url", "jdbc:mysql://localhost:3306/sonar"
        property "sonar.jdbc.driverClassName", "com.mysql.jdbc.Driver"
        property "sonar.jdbc.username", "${sonar_jdbc_username}"
        property "sonar.jdbc.password", "${sonar_jdbc_password}"
    }
}

project(":browsermob-proxy") {
    sonarRunner {
        skipProject = true
    }
}